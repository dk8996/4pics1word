<html ng-app="MainApp">
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1 width=device-width and height=device-height" />
<link rel="stylesheet" type="text/css" href="css/ratchet.min.css" />
<link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css" />
<link rel="stylesheet" type="text/css" href="css/pure-min.css" />
<title>4pics1wrd</title>
</head>
<body>
  <header class="bar bar-nav">
    <h1 class="title">4Pics 1Wrd</h1>
  </header>
  <div class="content" ng-controller="ContentCtrl">
    <div class="pure-g">
      <div class="pure-u-1-2">
        <img class="media-object pure-img" ng-src="img/test-pic.jpg">
      </div>
      <div class="pure-u-1-2">
        <img class="media-object pure-img" ng-src="img/test-pic.jpg">
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <img class="media-object pure-img" ng-src="img/test-pic.jpg">
      </div>
      <div class="pure-u-1-2">
        <img class="media-object pure-img" ng-src="img/test-pic.jpg">
      </div>
    </div>
     <div class="pure-g">
      <div class="pure-u-{{Math.min(4,Math.floor(24/answerBoxes.length))}}-24" ng-repeat="answerBoxe in answerBoxes"><img class="media-object pure-img" ng-src="img/used-{{answerBoxe.letter}}.png" ng-click="answerClick(answerBoxe)"></div>
     </div>
    <div class="pure-g">
      <div class="pure-u-1-8" ng-repeat="letterBox in letterBoxes"><img class="media-object pure-img" ng-src="img/{{letterBox.letter}}.png"  ng-click="letterClick(letterBox)" ng-show="!letterBox.selected"></div>
    </div>
  </div>
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/ratchet.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
